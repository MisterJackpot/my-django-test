{% extends 'blog/base.html' %}

{% block content %}
    <section>
        <div class="box">
            <div class="content">
                {% if edit %}
                    <h2 class="align-center">Edit Post</h2>
                {% else %}
                    <h2 class="align-center">New Post</h2>
                {% endif %}
                <hr />
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Save</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
